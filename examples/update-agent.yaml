apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cosmic-update-agent
  namespace: reboot-coordinator
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: cosmic-update-agent
    spec:
      serviceAccountName: default
      containers:
        # XXX: hackasaurus ðŸ¦– until we setup a proper imagestream for this
      - name: update-agent
        image: registry.fedoraproject.org/fedora:27
        imagePullPolicy: IfNotPresent
        command:
        - "bash"
        - "-c"
        # so we don't get ETXTBSY when overwriting binary while it's running
        - "cp /usr/local/bin/update-agent{,-run} && /usr/local/bin/update-agent-run -node localhost"
        # XXX: ðŸ¦– so that we can authenticate against host system dbus.
        # generated uids won't auth otherwise
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /var/run/dbus
            name: var-run-dbus
          - mountPath: /etc/os-release
            name: etc-os-release
          - mountPath: /usr/local/bin/update-agent # XXX: ðŸ¦–
            name: update-agent
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: var-run-dbus
        hostPath:
          path: /var/run/dbus
      - name: update-agent
        hostPath:
          path: /usr/local/bin/update-agent
      - name: etc-os-release
        hostPath:
          path: /etc/os-release
